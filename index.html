<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Rich Dad</title>
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="data:text/css;charset=utf-8," rel="stylesheet" data-href="css/bootstrap-theme.min.css"
          id="bs-theme-stylesheet"/>

    <script type="text/javascript">
        $(document).ready(function(){
            initUI();
        });
    </script>
    <style type="text/css">
      input[type=button] {
        width:100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <input type="button" id="btnNewPlayer" value="新玩家"/>
    <table id="summaryTable" border="1" style="width:100%">
      <tr>
        <th>名字</th>
        <th>现金</th>
        <th>月总收益</th>
        <th>月总支出</th>
        <th>月非工资收益</th>
        <th>房产数</th>
        <th>公司数</th>
        <th>股票数</th>
        <th>操作</th>
      </tr>
    </table>
    <table style="height:300px;width:100%">
      <tr>
        <td><div id="txtQuestionNum"></div></td>
        <td>范围：
          <select id="range">
            <option value ="6">6</option>
            <option value ="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><div id="expression" style="width:100%;height:100%;font-size:300px;text-align: center;"></div></td>
        <td style="width:200px" valign="top">
          <br>
          <input id="btnStartPractice" type="button" value="开始练习"/><br>

          <hr>
          <br>
          <input id="btnRight" type="button" value="正确"/><br>
          <input id="btnWrong" type="button" value="错误"/><br>
          <br>
          <hr>
          <br>
          <input id="btnEndPractice" type="button" value="统计信息"/>
        </td>
      </tr>
    </table>

    <div id="divStatus" title="本次练习统计信息">
      <table  class="table">
        <tr>
          <td><div id="txtTitleRight"></div></td>
          <td><div id="txtTitleWrong"></div></td>
        </tr><tr>
          <td><div id="txtAllRightQuestions"></div></td>
          <td><div id="txtAllWrongQuestions"></div></td>
        </tr>
      </table>
      <div id="timeExpend">耗时:</div>
    </div>
    <div id="divNewPlayer" title="欢迎新玩家">
      <table class="table">
        <tr>
          <td>名称</td>
          <td><input id="newPlayerName" type="text"/></td>
        </tr>
        <tr>
          <td>现金</td>
          <td><input id="newPlayerCash" type="text"/></td>
        </tr>
        <tr>
          <td>工资</td>
          <td><input id="newPlayerSalary" type="text"/></td>
        </tr>
        <tr>
          <td>每个孩子支出</td>
          <td><input id="newPlayerChildCost" type="text"/></td>
        </tr>
      </table>
    </div>
  </body>
</html>
