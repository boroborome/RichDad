<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Rich Dad</title>
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/investment.js" type="text/javascript"></script>
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="data:text/css;charset=utf-8," rel="stylesheet" data-href="css/bootstrap-theme.min.css"
          id="bs-theme-stylesheet"/>

    <script type="text/javascript">
        $(document).ready(function(){
            initUI();
        });
    </script>
    <style type="text/css">
      input[type=button] {
        width:100px;
        height: 50px;
      }
      .showInvestments {
        background-color: #11FFFF
      }
    </style>
  </head>
  <body>
    <input type="button" id="btnNewPlayer" value="新玩家"/>
    <table id="summaryTable" border="1" style="width:100%">
      <tr>
        <th>名字</th>
        <th>现金</th>
        <th>总收入</th>
        <th>总支出</th>
        <th>非工资收入</th>
        <th>房产数</th>
        <th>公司数</th>
        <th>股票数</th>
        <th>操作</th>
      </tr>
    </table>

    <div id="divNewPlayer" title="欢迎新玩家">
      <table class="table">
        <tr>
          <td>名称</td>
          <td><input id="newPlayerName" type="text"/></td>
        </tr>
        <tr>
          <td>现金</td>
          <td><input id="newPlayerCash" type="text"/></td>
        </tr>
        <tr>
          <td>工资</td>
          <td><input id="newPlayerSalary" type="text"/></td>
        </tr>
        <tr>
          <td>每个孩子支出</td>
          <td><input id="newPlayerChildCost" type="text"/></td>
        </tr>
        <tr>
          <td>总支出</td>
          <td><input id="newPlayerTotalOutcoming" type="text"/></td>
        </tr>
      </table>
    </div>

    <div id="divBuyInvestment" title="恭喜发财">
      <table class="table">
        <tr>
          <td>买家</td>
          <td><p id="investmentBuyer"></p></td>
        </tr>
        <tr>
          <td>资产类型</td>
          <td><select id="investmentType">
                <option value ="house">房屋</option>
                <option value ="stock">股票</option>
                <option value="company">公司</option>
                <option value="coin">纪念币</option>
              </select></td>
          <td>描述</td>
          <td><input type="text" id="investmentDescription"/></td>
        </tr>
        <tr>
          <td>单价</td>
          <td><input type="text" id="investmentPrice"/></td>
          <td>数量</td>
          <td><input type="text" id="investmentCount"/></td>
        </tr>
        <tr>
          <td>总价</td>
          <td><input type="text" id="investmentTotalPrice"/></td>
        </tr>
        <tr>
          <td>首付</td>
          <td><input type="text" id="investmentDownPayment"/></td>
          <td>贷款</td>
          <td><input type="text" id="investmentLoan"/></td>
        </tr>
        <tr>
          <td>收益</td>
          <td><input type="text" id="investmentIncoming"/></td>
        </tr>
      </table>
    </div>

    <div id="divShowInvestments" title="所有资产">
      姓名:<p id="investmentOwner"></p>
      <table id="investmentsTable"  class="table">
        <tr>
          <th>资产类型</td>
          <th>描述</th>
          <th>单价</th>
          <th>数量</th>
          <th>总价</th>
          <th>首付</th>
          <th>贷款</th>
          <th>收益</th>
          <th>操作</th>
        </tr>
      </table>
    </div>

    <div id="divSellInvestment" title="销售">
    </div>
  </body>
</html>
