<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Rich Dad</title>
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/investment.js" type="text/javascript"></script>
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="data:text/css;charset=utf-8," rel="stylesheet" data-href="css/bootstrap-theme.min.css"
          id="bs-theme-stylesheet"/>

    <script type="text/javascript">
        $(document).ready(function(){
            initUI();
        });
    </script>
    <style type="text/css">
      .headButton {
        width:100px;
        height: 50px;
      }
      .buttonInTable {
        width:50px;
        height: 20px;
      }
      .showInvestments {
        background-color: #11FFFF
      }
    </style>
  </head>
  <body>
    <input type="button" id="btnNewPlayer" class="headButton" value="新玩家"/>
    <table id="summaryTable" border="1" style="width:100%;float:right;">
      <tr>
        <th>名字</th>
        <th>工资</th>
        <th>非工资收入</th>
        <th>总收入</th>
        <th>孩子个数</th>
        <th>单个孩子费用</th>
        <th>总支出</th>
        <th>月现金流</th>
        <th>现金</th>
        <th>房产</th>
        <th>公司</th>
        <th>股票</th>
        <th>纪念币</th>
        <th>操作</th>
      </tr>
    </table>

    <div id="divNewPlayer" title="欢迎新玩家">
      <table class="table">
        <tr>
          <td>名称</td>
          <td><input id="newPlayerName" type="text"/></td>
        </tr>
        <tr>
          <td>现金</td>
          <td><input id="newPlayerCash" type="text"/></td>
        </tr>
        <tr>
          <td>工资</td>
          <td><input id="newPlayerSalary" type="text"/></td>
        </tr>
        <tr>
          <td>每个孩子支出</td>
          <td><input id="newPlayerChildCost" type="text"/></td>
        </tr>
        <tr>
          <td>总支出</td>
          <td><input id="newPlayerTotalOutcoming" type="text"/></td>
        </tr>
      </table>
    </div>

    <div id="divBuyInvestment" title="恭喜发财">
      <table class="table">
        <tr>
          <td>买家</td>
          <td><p id="buy_investmentBuyer"></p></td>
        </tr>
        <tr>
          <td>资产类型</td>
          <td><select id="buy_investmentType">
                <option value ="house">房屋</option>
                <option value ="stock">股票</option>
                <option value="company">公司</option>
                <option value="coin">纪念币</option>
              </select></td>
          <td>描述</td>
          <td><input type="text" id="buy_investmentDescription"/></td>
        </tr>
        <tr>
          <td>单价</td>
          <td><input type="text" id="buy_investmentPrice"/></td>
          <td>数量</td>
          <td><input type="text" id="buy_investmentCount"/></td>
        </tr>
        <tr>
          <td>总价</td>
          <td><input type="text" id="buy_investmentTotalPrice"/></td>
        </tr>
        <tr>
          <td>首付</td>
          <td><input type="text" id="buy_investmentDownPayment"/></td>
          <td>贷款</td>
          <td><input type="text" id="buy_investmentLoan"/></td>
        </tr>
        <tr>
          <td>收益</td>
          <td><input type="text" id="buy_investmentIncoming"/></td>
        </tr>
      </table>
    </div>

    <div id="divShowInvestments" title="所有资产">
      姓名:<p id="investment_show_list_owner"></p>
      <table id="investment_show_list_table"  class="table">
        <tr>
          <th>资产类型</td>
          <th>描述</th>
          <th>单价</th>
          <th>数量</th>
          <th>总价</th>
          <th>首付</th>
          <th>贷款</th>
          <th>收益</th>
          <th>操作</th>
        </tr>
      </table>
    </div>

    <div id="divSellInvestment" title="发财了">
      <table class="table">
        <tr>
          <td>卖家</td>
          <td><p id="investment_sell_owner"></p></td>
        </tr>
        <tr>
          <td>资产类型</td>
          <td><select id="investment_sell_type">
                <option value ="house">房屋</option>
                <option value ="stock">股票</option>
                <option value="company">公司</option>
                <option value="coin">纪念币</option>
              </select></td>
          <td>描述</td>
          <td><p id="investment_sell_description"></p></td>
        </tr>
        <tr>
          <td>单价</td>
          <td><p id="investment_sell_price"></p></td>
          <td>数量</td>
          <td><p id="investment_sell_count"></p></td>
        </tr>
        <tr>
          <td>总价</td>
          <td><p id="investment_sell_total_price"></p></td>
        </tr>
        <tr>
          <td>首付</td>
          <td><p id="investment_sell_down_payment"></p></td>
          <td>贷款</td>
          <td><p id="investment_sell_loan"></p></td>
        </tr>
        <tr>
          <td>收益</td>
          <td><p id="investment_sell_incoming"></p></td>
        </tr>
        <tr>
          <td>出售单价</td>
          <td><input type="text" id="investment_sell_out_price"/></td>
          <td>出售数量</td>
          <td><input type="text" id="investment_sell_out_count"/></td>
        </tr>
        <tr>
          <td>出售总价</td>
          <td><p id="investment_sell_out_total_price"></p></td>
        </tr>
      </table>
    </div>

    <div id="devExtralChange" title="突发事件">
      <table class="table">
        <tr>
          <td>名称</td>
          <td><p id="player_extral_change_name"/></p></td>
        </tr>
        <tr>
          <td>现金支出</td>
          <td><input id="player_extral_change_cash" type="text"/></td>
        </tr>
        <tr>
          <td>支出流增加</td>
          <td><input id="player_extral_change_outcoming" type="text"/></td>
        </tr>
        <tr>
          <td>孩子个数增加</td>
          <td><input id="player_extral_change_child" type="text"/></td>
        </tr>
      </table>
    </div>
  </body>
</html>
